<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/normalize.css">
		<script src="https://unpkg.com/feather-icons"></script>
		<script src="./js/login.js" defer></script>
	</head>
	<body>
		<header class="box">
			<nav>
				<div id="header-left">
					<h1>webserv<span class="blinking">_</span></h1>
					<p style="padding: 5px 0px 0px 5px;"><strong>mrattez</strong> et <strong>pforesti</strong></p>
				</div>
				<div id="header-right">
					<form action="/cgi/create_cookie.py" method="get" id="cookie_form">
						<input type="text" placeholder="username" name="username">
						<button>login</button>
					</form>
					<p class="display-none">Welcome, </p>
					<ul>
						<li><a href="index.html">/mandatoire</a><li>
						<li><a href="bonus.html">/bonus</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<main class="box">
			<h2>bonus</h2>
			<div class="grid">
				<section class="box">
					<h3>dictionary.py | GET</h3>
					<form action="/cgi/dictionary.py" method="GET">
						<button><i data-feather="send"></i>test</button>
					</form>
				</section>
				<section class="box">
					<h3>hello.pl | GET</h3>
					<form action="/cgi/hello.pl" method="GET">
						<input type="text" placeholder="write a word" name="word">
						<button><i data-feather="send"></i></button>
					</form>
				</section>
				<section class="box">
					<h3>pokemon.py | GET</h3>
					<form action="/cgi/pokemon.py" method="GET">
						<input type="text" placeholder="pokemon name" name="pokemon">
						<button><i data-feather="send"></i></button>
					</form>
				</section>
				<section class="box">
					<h3>upload.py | POST</h3>
					<form action="/cgi/upload.py" method="POST" enctype="multipart/form-data">
						<input type="file" name="file">
						<button><i data-feather="send"></i></button>
					</form>
				</section>
			</div>
		</main>
		<script defer>feather.replace()</script>
	</body>
